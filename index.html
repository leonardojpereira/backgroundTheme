<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="change background theme to dark and light">
    <title>Theme</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Change Theme</h1>
    <div class="container">
        <div class="btn-container">
            <button id="light-mode" onclick="changeLightMode()"><i class="fas fa-solid fa-sun"></i></button>
            <button id="dark-mode" onclick="changeDarkMode()"><i class="fas fa-solid fa-moon"></i></button>
        </div>
    </div>
   

<script src="./js/script.js"></script>
</body>
</html>
